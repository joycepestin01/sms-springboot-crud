	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center update-student">Update Student</h2>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}"
						th:object="${student}" method="POST">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>First Name </label> <input type="text" name="firstName"
										th:field="*{firstName}" class="form-control"
										placeholder="Enter Student First Name" required />

								</div>

							</div>

							<div class="col">
								<div class="form-group">
									<label>Last Name </label> <input type="text" name="lastName"
										th:field="*{lastName}" class="form-control"
										placeholder="Enter Student Last Name" required />
								</div>
							</div>
						</div>

						<!-- 	<div class ="form-group">
							<label> Age </label>
							<input
							type = "number"
							name = "age"
							th:field = "*{age}"
							min="1" max="100"
							class = "form-control"
							placeholder="Age" 
							required
							/>
						</div> -->

						<div class="form-group">
							<!-- <select class="form-select form-select-lg mb-3"
								aria-label=".form-select-lg example">
								<option selected>Open this select menu</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>  -->
							<label>Course</label> <input type="text" name="course"
								th:field="*{course}" class="form-control"
								placeholder="Enter Student Course" required />
						</div>

						<div class="row">

							<div class="col">
								<div class="form-group">
									<label> Student Email </label> <input type="text" name="email"
										th:field="*{email}" class="form-control"
										placeholder="Enter Student Email" mutiple required />
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<label>Mobile Number</label> <input type="text" name="number"
										th:field="*{mobile}" class="form-control"
										placeholder="Enter Mobile Number" required min="11" max="11" />
								</div>
							</div>

						</div>

						<div class="row">

							<div class="col">
								<div class="form-group">
									<label> Birthday </label> <input type="date" name="date"
										th:field="*{birthday}" class="form-control" value="" />
									<div class="alert alert-warning col"
										th:if="${#fields.hasErrors('birthday')}"
										th:errors="*{birthday}"></div>
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<label>Gender:</label> <input type="radio" th:field="*{gender}"
										value="Male" />Male <input type="radio" th:field="*{gender}"
										value="Female" />Female<br />
									<div class="alert alert-warning"
										th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
								</div>
							</div>

						</div>




						<div class="box-footer">
							<button type="submit" class="btn btn-primary btn-link"
								th:onclick="updateEntryAlert()">Update</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
