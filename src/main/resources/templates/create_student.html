<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link th:href="@{/css/form.css}" rel="stylesheet" />

<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

</head>
<body style="background-image: url(/images/ustbg4.jpg)">
	<br>
	
	<a th:href="@{/students}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="width: 20; height: 20; margin-left: 2rem;"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
			</a> 
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h2 class="text-center create-student-heading">Create New
					Student</h2>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>First Name </label> <input type="text" name="firstName"
										th:field="*{firstName}" class="form-control"
										placeholder="Enter Student First Name" />
									<div class="alert alert-warning"
										th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}"></div>

								</div>

							</div>

							<div class="col">
								<div class="form-group">
									<label>Last Name </label> <input type="text" name="lastName"
										th:field="*{lastName}" class="form-control"
										placeholder="Enter Student Last Name" />
									<div class="alert alert-warning"
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}"></div>

								</div>
							</div>
						</div>

						<!-- 	<div class ="form-group">
							<label> Age </label>
							<input
							type = "number"
							name = "age"
							th:field = "*{age}"
							min="1" max="100"
							class = "form-control"
							placeholder="Age" 
							required
							/>
						</div> -->

						<div class="form-group">
							<!-- <select class="form-select form-select-lg mb-3"
								aria-label=".form-select-lg example">
								<option selected>Open this select menu</option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>  -->
							<label>Course</label> <input type="text" name="course"
								th:field="*{course}" class="form-control"
								placeholder="Enter Student Course" />
							<div class="alert alert-warning col"
								th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
						</div>

						<div class="row">

							<div class="col">
								<div class="form-group">
									<label> Student Email </label> <input type="text" name="email"
										th:field="*{email}" class="form-control"
										placeholder="Enter Student Email" />
									<div class="alert alert-warning col"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<label>Mobile Number</label> <input type="text" name="number"
										th:field="*{mobile}" class="form-control"
										placeholder="Enter Mobile Number" />
									<div class="alert alert-warning"
										th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
								</div>
							</div>

						</div>


						<div class="row">

							<div class="col">
								<div class="form-group">
									<label> Birthday </label> <input type="date" name="date"
										th:field="*{birthday}" class="form-control" value=""/>
									<div class="alert alert-warning col"
										th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div>
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<label>Gender:</label> <input type="radio" th:field="*{gender}"
										value="Male" />Male <input type="radio" th:field="*{gender}"
										value="Female" />Female<br />
									<div class="alert alert-warning"
										th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
								</div>
							</div>

						</div>



						<div class="box-footer">
							<button type="submit" class="btn btn-primary submit-button">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
